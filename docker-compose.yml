version: "3.8"

services:
  user-service:
    build: ./services/user-service
    container_name: tutuu_user_service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutuu_users
    depends_on:
      - postgres
      - redis

  catalog-service:
    build: ./services/catalog-service
    container_name: tutuu_catalog_service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutuu_catalog
    depends_on:
      - postgres
      - redis

  order-service:
    build: ./services/order-service
    container_name: tutuu_order_service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutuu_orders
    depends_on:
      - postgres
      - redis

  logistics-service:
    build: ./services/logistics-service
    container_name: tutuu_logistics_service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutuu_logistics
    depends_on:
      - postgres
      - redis

  ai-service:
    build: ./services/ai-service
    container_name: tutuu_ai_service
    ports:
      - "3005:3005"
    environment:
      - PYTHON_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tutuu_ai
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgis/postgis:15-3.3
    container_name: tutuu_postgres
    environment:
      - POSTGRES_DB=tutuu_market
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tutuu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:


